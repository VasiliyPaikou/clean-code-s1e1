<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="description">
    <img class="description-img" src="./eisenhower-matrix.jpg">
    <a class="description-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </div>
  <div class="workspace">
    <p id="add-title">
      <label class="add-label" for="new-task">Add Item</label>
      <div class="add-tasks">
        <input id="new-task" class="task" type="text">
        <button class="add-button button" >Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="li">
        <input class="checkbox" type="checkbox">
        <label class="task incomplete-label label">Pay Bills</label>
        <input type="text" class="task li-task">
        <button class="edit-button  button">Edit</button>
        <button class="delete-button button">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode li">
        <input class="checkbox" type="checkbox">
        <label class="task label-mode label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task li-task">
        <button class="edit-button button">Save</button>
        <button class="delete-button button">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3  class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="li">
        <input class="checkbox" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task li-task">
        <button class="edit-button button">Edit</button>
        <button class="delete-button button">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
