<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="description">
    <img class="description__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="description__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="workspace">
    <section id="add-section">
      <h2 class="section-title" for="new-task">Add Item</h2>
      <div class="add-tasks">
        <input id="new-task" class="add-tasks__task" type="text">
        <button class="button" >Add</button>
      </div>
    </section>
    <section class="incomplete-section">
      <h2 class="section-title">Todo</h2>
      <ul id="incomplete-tasks">
        <li class="li">
          <input class="li__checkbox checkbox" type="checkbox">
          <label class="li__label task label complete">Pay Bills</label>
          <input type="text" class="li__task task li-task">
          <button class="li__button_edit edit-button  button">Edit</button>
          <button class="li__button_delete delete-button button">
           <img class="li__delete-img delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="edit-mode li">
          <input class="li__checkbox checkbox" type="checkbox">
          <label class="li__label task label-mode label complete">Go Shopping</label>
          <input type="text" value="Go Shopping" class="li__task task li-task">
          <button class="li__button_edit edit-button button">Save</button>
          <button class="li__button_delete delete-button button">
            <img class="li__delete-img delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="section-completed">
      <h2 class="section-title">Completed</h2>
      <ul id="completed-tasks">
        <li class="li">
          <input class="li__checkbox checkbox" type="checkbox" checked>
          <label class="li__label complete task label">See the Doctor</label>
          <input type="text" class="li__task task li-task">
          <button class="li__button_edit edit-button button">Edit</button>
          <button class="li__button_delete delete-button button">
            <img class="li__delete-img delete-img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
