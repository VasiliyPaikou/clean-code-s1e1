<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="description">
    <img class="description-img" src="./eisenhower-matrix.jpg">
    <a class="description-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="workspace">
    <section id="add-title">
      <h2 class="add-label" for="new-task">Add Item</h2>
      <div class="add-tasks">
        <input id="new-task" class="task" type="text">
        <button class="add-button button" >Add</button>
      </div>
    </section>
    <section>
      <h2 class="title">Todo</h2>
      <ul id="incomplete-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox">
          <label class="task incomplete-label label">Pay Bills</label>
          <input type="text" class="task li-task">
          <button class="edit-button  button">Edit</button>
          <button class="delete-button button">
           <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode li">
          <input class="checkbox" type="checkbox">
          <label class="task label-mode label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task li-task">
          <button class="edit-button button">Save</button>
          <button class="delete-button button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="title">Completed</h2>
      <ul id="completed-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task li-task">
          <button class="edit-button button">Edit</button>
          <button class="delete-button button">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
